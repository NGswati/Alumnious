<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
</head>

<body>
    <header>
        <!-- Your website header content -->
    </header>

    <nav>
        <!-- Your navigation menu -->
    </nav>

    <main>
        <div class="login-container">
            <div class="logo-container">
                <img src="logo.png" alt="Logo">
            </div>
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="#" id="signup-link">Create an account</a></p>
            </form>
        </div>

        <!-- Main content of your website -->
    </main>

    <footer>
        <!-- Your website footer content -->
    </footer>

    <script src="login.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
